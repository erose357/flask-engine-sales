<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flask Engine Sales</title>
  </head>

  <body>
    <div class="title-bar">Sales Data Page</div>

    <div class="filter-bar">
      <div class="dropdown-menu">
        <button class="dropdown-button">Select Data Type</button>
        <div class="dropdown-content">
          <p class="merchants">Merchants</p>
          <p class="customers">Customers</p>
        </div>
      </div>
        <p class="data-type">Merchants</p>
        <input type="number" placeholder="Find by Id">
        <button class="find">Find</button>
    </div>

    <div class="wrapper">
      <div class="box a all">
        <table class="all-table">
          <caption class="all-title"></caption>
        </table>
      </div>

      <div class="box b business-intelligence">
        Coming soon: Business Intelligence Analysis
      </div>

      <div class="box c relationship1">
        <table class="rel1">
          <caption class="rel1-title"></caption>
        </table>
      </div>

      <div class="box d relationship2">
        <table class="rel2">
          <caption class="rel2-title"></caption>
      </div>
    </div>


    <script src="./dist/bundle.js"></script>
  </body>
</html>
